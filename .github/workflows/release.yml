name: Version and release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write


concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  CI: true

jobs:
  release:
    name: Release @bengsfort/stdlib ğŸš€
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    
    steps:
      - name: ğŸƒâ€â™‚ï¸ Checkout Repo
        uses: actions/checkout@v4
      
      - name: ğŸ”¨ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ§¨ Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ’¥ Install deps
        run: pnpm install
      
      - name: ğŸ” Lint codebase
        run: pnpm lint
      
      - name: ğŸ§ª Test codebase
        run: pnpm test
      
      - name: âš’ï¸ Compile
        run: pnpm build

      - name: ğŸš€ Create and publish new version
        uses: changesets/action@v1
        with:
          version: pnpm changes:commit
          commit: "chore: Update package version"
          title: "chore: Update package version"
          publish: pnpm ci:publish
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    