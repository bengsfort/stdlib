name: Check PR

concurrency: ${{ github.workflow }}-${{ github.ref }}

on:
  pull_request:
    types: [opened, synchronize]

env:
  CI: true

jobs:
  check_pr:
    name: Check PR ğŸ”
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    
    steps:
      - name: ğŸƒâ€â™‚ï¸ Checkout Repo
        uses: actions/checkout@v4
      
      - name: ğŸ”¨ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ§¨ Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ’¥ Install deps
        run: pnpm install
      
      - name: ğŸ” Lint codebase
        run: pnpm lint
      
      - name: ğŸ§ª Test codebase
        run: pnpm test
      
      - name: âš’ï¸ Compile
        run: pnpm build
