name: Check PR

concurrency: ${{ github.workflow }}-${{ github.ref }}

on:
  pull_request:
    types: [opened, synchronize]

env:
  CI: true
  NODE_VERSION: 20
  ENV_ARTIFACT_NAME: workspace

jobs:
  setup:
    name: ğŸ—ï¸ Scaffold env
    runs-on: ubuntu-latest
    steps:
      - name: ğŸƒâ€â™‚ï¸ Checkout Repo
        uses: actions/checkout@v4
      
      - name: ğŸ”¨ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ§¨ Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ’¥ Install deps
        run: pnpm install
      
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-
      
      - name: ğŸŒ¦ï¸ Upload scaffolded env
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ENV_ARTIFACT_NAME }}
          path: .
          retention-days: 1
  
  lint:
    name: Lint ğŸ”
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Download environment
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ENV_ARTIFACT_NAME }}
          path: .

      - name: ğŸ”¨ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ§¨ Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ğŸ” Lint codebase
        run: pnpm lint

  test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Download environment
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ENV_ARTIFACT_NAME }}
          path: .
      
      - name: ğŸ”¨ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ§¨ Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ğŸ§ª Test codebase
        run: pnpm test
      

  compile:
    name: Compile âš’ï¸
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Download environment
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ENV_ARTIFACT_NAME }}
          path: .

      - name: ğŸ”¨ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ§¨ Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: âš’ï¸ Compile
        run: pnpm build
