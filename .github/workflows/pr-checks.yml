name: Check PR

concurrency: ${{ github.workflow }}-${{ github.ref }}

on:
  pull_request:
    types: [opened, synchronize]

env:
  CI: true
  NODE_VERSION: 20
  ENV_ARTIFACT_NAME: workspace

jobs:
  setup:
    name: 🏗️ Scaffold env
    runs-on: ubuntu-latest
    steps:
      - name: 🏃‍♂️ Checkout Repo
        uses: actions/checkout@v4
      
      - name: 🔨 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: 🧨 Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 💥 Install deps
        run: pnpm install
      
      - name: 💾 Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-
      
      - name: 🌦️ Upload scaffolded env
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ENV_ARTIFACT_NAME }}
          path: .
          retention-days: 1
  
  lint:
    name: Lint 🔎
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Download environment
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ENV_ARTIFACT_NAME }}
          path: .

      - name: 🔨 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: 🧨 Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: 🔎 Lint codebase
        run: pnpm lint

  test:
    name: Test 🧪
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Download environment
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ENV_ARTIFACT_NAME }}
          path: .
      
      - name: 🔨 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: 🧨 Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: 🧪 Test codebase
        run: pnpm test
      

  compile:
    name: Compile ⚒️
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Download environment
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ENV_ARTIFACT_NAME }}
          path: .

      - name: 🔨 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: 🧨 Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ⚒️ Compile
        run: pnpm build
